---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <h2>{{ page.date | date_to_string }}</h2>

  <div class="entry">
    {{ content }}
  </div>

  <script src="https://utteranc.es/client.js"
    repo="corbob/blog-post-comments"
    issue-term="pathname"
    theme="github-light"
    crossorigin="anonymous"
    async>
  </script>
</article>
