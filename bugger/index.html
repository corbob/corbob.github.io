<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bugger up your buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="out/index.js"></script>
</head>

<body onload="bodyOnload();">
    <div id='playerNumbers' class='visible'>
        <input name="numPlayers" type="number" id='numPlayers' max='10' min='3'></input>
        <button id='namePlayers' onclick="execNamePlayers();">Name Players</button>
    </div>
    <div id='playerNames' class='invis'>
        <div id='nameInputs'></div>
        <div id='nameButton'>
            <button onclick="drawBoard();">Draw board</button>
        </div>
    </div>
    <div id='scoreTable' class='invis'>
        <table id='score'>
            <thead>
                <tr id="header">
                    <th colspan=3 rowspan=2>Hand</th>
                </tr>
                <tr id="subHeader"></tr>
            </thead>
        </table>
    </div>
</body>

</html>
